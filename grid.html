<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind customize config -->
    <script>
        tailwind.config = {
            theme: {

                    colors: {
                        clifford: '#da373d',

                }
            }
        }
    </script>
    <title>Tailwind</title>
</head>

        <div class="bg-slate-900 text-8xl text-red-600 "><span>15</span></div>
    </div>

</body>

</html>
