<head>

    <script src="https://cdn.tailwindcss.com"></script>

            theme: {

</head>

<body>

        <div class="bg-slate-900 text-8xl text-red-600 border p-10 basis-full sm:basis-1/2 md:basis-1/4"><span>4</span>
